<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый заказ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h1 class="form__title">Новый заказ</h1>

        <div class="form__group">
            <input class="form__input" placeholder=" " id="first_name">
            <label class="form__label">Имя2</label>
        </div>

        <div class="form__group">
            <input class="form__input" placeholder=" " id="last_name">
            <label class="form__label">Фамилия</label>
        </div>

        <div class="form__group">
            <input class="form__input" placeholder=" ">
            <label class="form__label">Отчество</label>
        </div>

        <div class="form__group">
            <input class="form__input" placeholder=" ">
            <label class="form__label">Индекс</label>
        </div>

        <div class="form__group">
            <input class="form__input" placeholder=" ">
            <label class="form__label">Город</label>
        </div>

        <div class="form__group">
            <input class="form__input" placeholder=" ">
            <label class="form__label">Адрес</label>
        </div>
        <button class="form__button" id="create">Создать</button>
    </form> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg=window.Telegram.WebApp;
        tg.expand();
        let create = document.getElementsById("create");
        create.addEventListener("click", () => {
            tg.close();
        })
    </script>
</body>
</html>
